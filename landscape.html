<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape</title>
    <style>
        * {
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #i1 {
            filter: opacity(1);
            scale: .3;

        }

        #i2 {
            filter: opacity(0);
            scale: .3;

        }

        #i3 {
            filter: opacity(.5);
            scale: .3;

        }

        #i4 {
            filter: saturate(4);
            scale: .3;

        }
    </style>
</head>
<body>
    <img id="i1" src="images/landscape.jpg" alt="landscape">
    <img id="i2" src="images/landscape.jpg" alt="landscape">
    <img id="i3" src="images/landscape.jpg" alt="landscape">
    <img id="i4" src="images/landscape.jpg" alt="landscape">

</body>
</html>
