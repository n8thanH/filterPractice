<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach</title>
    <style>
        * {
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            filter: blur();
            filter: blur(3px);
            filter: grayscale(100%);
            filter: contrast(180%);
            filter: brightness(0);
            filter: brightness(1);
            filter: brightness(.5);
            filter: brightness(35%);
        }
    </style>
</head>
<body>
    <img src="images/beach.jpg" alt="Beach">

</body>
</html>
