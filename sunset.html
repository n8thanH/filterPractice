<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset</title>
    <style>
        * {
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #i1 {
            filter: grayscale();
            scale: .3;

        }

        #i2 {
            filter: sepia(100%);
            scale: .3;

        }
    </style>
</head>
<body>
    <img id="i1" src="images/sunset.jpg" alt="Sunset">
    <img id="i2" src="images/sunset.jpg" alt="Sunset">

</body>
</html>
